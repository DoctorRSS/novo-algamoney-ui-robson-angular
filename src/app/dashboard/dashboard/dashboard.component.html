<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Dashboard</h1>
    </div>
    <div class="ui-g-12 ui-md-6"></div>
    <p-panel header="Lançamentos por categoria">
      <pchart type="pie" [data]="pieChartData" [options]="options"></pchart>
    </p-panel>
  <div class="ui-g-12 ui-md-6"></div>
    <p-panel header="Lançamentos por dia">
      <pchart type="line" [data]="lineChartData" [options]="options"></pchart>
    </p-panel>
  </div>
</div>
